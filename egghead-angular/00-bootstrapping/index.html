<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Angular.</title>
  </head>
  <body ng-app>
    <div ng-init="hello='world'">
      <h1>{{hello}}</h1>
      <input type="text" ng-model="hello">
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
</html>
