nonzero_exit_errors = false
table_mode = "light"
prompt = "do -i { zoxide add }; echo $(starship prompt)"
skip_welcome_message = true
path = [
  "~/.asdf/bin", 
  "~/.asdf/shims",
  "~/.local/bin",
  "~/.cache/rebar3/bin",
  "~/.cargo/bin",
  "~/.homesick/repos/homeshick/bin",
]
startup = [
  "alias l = ls",
  "alias ll = ls -l",
  "alias la = ls -a",
  "alias lla = ls -la",
  "alias c = cd",
  "alias g = git",
  "alias ga = git add .",
  "alias gs = git status",
  "alias n = nvim",
  "def z [a] { cd $(zoxide query $a | str trim) }",
  "def zi [a] { cd $(zoxide query -i $a | str trim) }",
]
