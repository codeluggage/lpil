<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WNRS</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 98vh;
      flex-direction: column;
    }

    .card {
      width: 500px;
      height: 160px;
      max-width: 90%;
      padding: 3em;
      font-size: 22px;
      font-family: sans-serif;
      text-transform: uppercase;
      background-color: #f6f6f6;
      color: rgb(193, 0, 22);
      border-radius: 55px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.3;
      margin: 18px;
    }

    button {
      color: #f6f6f6;
      background-color: rgb(193, 0, 22);
      padding: 1em;
      border-radius: 100px;
      border: none;
      margin: 10px;
      font-size: 20px;
    }

    .next-level {
      background-color: rgb(220, 135, 145);
    }
  </style>
</head>
<body>
  <h1 class="level">
  </h1>
  <div class="card"></div>
  <div>
  <button class="next-level">
    Next level
  </button>
  <button class="next-card">
    Next card
  </button>
  </div>
  <script src="main.js"></script>
</body>
</html>
