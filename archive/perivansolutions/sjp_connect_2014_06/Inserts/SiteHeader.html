<script>
// From the admin side hide the approvement assignments that we don't want
// people to accidentally use.
$(document).ready(function() {
    var pathname = location.pathname + location.search;
    if (
      pathname.substring(0, 30) == "/AdminGroupEdit.aspx?g=User&id" ||
      pathname.substring(0, 28) == "/AdminUserDetail.aspx?userid"
      ) {
    $("#comboApprovalWorkflows").remove();
    }
    if (pathname.substring(0, 38) == "/AdminApprovalWorkflowAssignments.aspx") {
    $("#drpDwnReviewWorkflows").remove();
    $("#btnAssign").remove();
    }
    });
</script>
