---
layout: default
---
<div class="home">
  <p>
    <span class="home__hi">Hi</span>, I'm Louis, a computer programmer and
    music fanatic based in London, UK. You can find me on
    <a href="http://github.com/lpil">Github</a>, and
    <a href="http://gitlab.com/u/lpil">Gitlab</a>. Drop me an
    <a href="mailto:my-first-name@this-domain" class="js-muddled-email"
      target="_blank">email</a> if you fancy a chat.
  </p>
  <hr />
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="posts__date">{{ post.date | date: "%y.%m.%d" }}</span>
        <a class="posts__link" href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
  <a class="posts__rss" href="{{ "/feed.xml" | prepend: site.baseurl }}">
    RSS feed
  </a>
</div>
