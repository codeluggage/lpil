---
layout: default
---
<div class="home">
  <p>
    <span class="home__hi">Hi</span>, I'm Louis, a software engineer and
    music fanatic based in London, UK. You can find me and my work on
    <a href="http://github.com/lpil">Github</a>. Drop me an
    <a href="mailto:my-first-name@this-domain" class="js-muddled-email" 
      target="_blank">email</a> if you fancy a chat.
  </p>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="posts__date">{{ post.date | date: "%y.%m.%d" }}</span>
        <a class="posts__link" href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
  <a class="posts__rss" href="{{ "/feed.xml" | prepend: site.baseurl }}">
    <i class="fa fa-rss"></i>
    RSS feed
  </a>
</div>
