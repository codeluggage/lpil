---
layout: default
---
<article class="post">
  <header class="post__header">
    <h1>{{ page.title }}</h1>
    <p class="post__date">{{ page.date | date: "%b %-d, %Y" }}</p>
  </header>

  <section class="post__content">
    {{ content }}
  </section>

  <nav class="post__nav">
    <a href="{{ site.url }}">Back</a>
  </nav>
</article>
